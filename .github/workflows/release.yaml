  test-release:
    needs: release
    strategy:
      fail-fast: false
      matrix:
        runners:
          - ubuntu-latest
          - macos-latest
#          - macOS-arm64
          - windows-2019
    runs-on: ${{ matrix.runners }}
    steps:
      - uses: actions/checkout@v3
      - name: Test release
        uses: ./.github/actions/test-release
        with:
          release_version: ${{ github.ref_name }}
